<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" />

		<h:panelGrid columns="3">
			<p:outputPanel>
				<p:menu style="width:300px">
                    <p:submenu label="Personal">
                        <p:menuitem value="Lehrkräfte" ajax="false" icon="ui-icon-person" />
                        <p:menuitem value="Pädagogische Mitarbeiter" ajax="false"
                            icon="ui-icon-person" />
                    </p:submenu>
                    <p:submenu label="Schüler/innen">
                        <p:menuitem value="Jahrgänge" ajax="false"
                            icon="ui-icon-calculator" />
                        <p:menuitem value="Klassen" ajax="false" icon="ui-icon-calculator" />
                    </p:submenu>
                    <p:submenu label="Unterricht">
                        <p:menuitem value="Fächer" ajax="false" icon="ui-icon-tag" />
                    </p:submenu>
				</p:menu>
			</p:outputPanel>
			<p:spacer style="width:30px" />
			<p:outputPanel>

				<p:outputPanel>
					<h1>
						<h:outputText value="Lehrkraftverwaltung" />
					</h1>
					<h:outputText
						value="In dieser Ansicht werden Lehrkräfte und pädagogisches Personal verwaltet." />
				</p:outputPanel>

				<p:spacer style="height:50px;" />

				<p:outputPanel style="float:right">
					<p:commandButton value="Hinzufügen" icon="fa fa-plus"
						actionListener="#{teacherController.addTeacherDialog()}">
						<p:ajax event="dialogReturn"
							listener="#{teacherController.onTeacherAdded}" update="@form" />
					</p:commandButton>
				</p:outputPanel>

				<!-- Existierende Lehrkräfte -->
				<p:dataTable var="teacher"
					value="#{teacherController.getTeachers()}">
					<p:column headerText="Name">
						<h:outputText value="#{teacher.name}" />
					</p:column>
					<p:column headerText="Kürzel">
						<h:outputText value="#{teacher.symbol}" />
					</p:column>
					<p:column headerText="Wochenstunden">
						<h:outputText value="#{teacher.weekhours}" />
					</p:column>
					<p:column headerText="Optionen">
						<p:commandButton value="Bearbeiten" icon="fa-edit"
							actionListener="#{teacherController.editTeacherDialog()}">
						</p:commandButton>
						<p:commandButton value="Löschen" actionListener="#{teacherController.deleteTeacher(teacher)}" update="@form"/>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
