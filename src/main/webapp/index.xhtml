<h:head>
	<title>Timetable</title>
</h:head>

<h:body>
	<h:form>
		<f:metadata>
   		<f:event listener="#{dataBase.setUp}" type="preRenderView"></f:event>

				<h:outputText value="timetable by WoyM" />

				<h:outputText value="Willkommen!" />
			</h2>
		</p:outputPanel>
		<p:outputPanel style="width:80%; margin-left:auto; margin-right:auto;">
			<p:panel header="Einrichtung">
				<p:outputPanel>
					<h:outputText
						value="In diesem Bereich wird das grundsätzliche System eingerichtet. Dazu gehört z.B. das Verwalten des Personals, der Klassen und der Räumlichkeiten." />

				<p:spacer style="height:10px;" />
				<p:outputPanel>
				    <h:outputText value="Lehrkräfte: x" />
				</p:outputPanel>
				<p:spacer style="height:80px;" />
				<p:outputPanel style="float:right;">
					<p:spacer style="height:60px;" />
					<p:commandButton value="Einrichtung" action="setupTimetable/index" />
				</p:outputPanel>
			</p:panel>
			<p:spacer style="height:30px;" />
			<p:panel header="Planung">
				<p:outputPanel>
					<h:outputText
						value="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua." />
				</p:outputPanel>
				<p:spacer style="height:100px;" />
				<p:outputPanel style="float:right;">
					<p:spacer style="height:80px;" />
					<p:commandButton value="Planung" action="planTimetable/index" />
				</p:outputPanel>
			</p:panel>
			<p:spacer style="height:30px;" />
			<p:panel header="Ausgabe">
				<p:outputPanel>
					<h:outputText
						value="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua." />
				</p:outputPanel>
				<p:spacer style="height:100px;" />
				<p:outputPanel style="float:right;">
					<p:spacer style="height:80px;" />
					<p:commandButton value="Ausgabe" />
				</p:outputPanel>
			</p:panel>
		</p:outputPanel>
	</h:form>
